   <ion-header>

    <ion-toolbar >
      <ion-item>
        <ion-icon name="caret-back-outline" class="toolbar" [routerLink]="['/']"></ion-icon>
      </ion-item>
      <!-- <ion-title>connexion</ion-title> -->
    </ion-toolbar>
  </ion-header>
 <ion-content>

  <h1 class="titre">Connexion</h1>
    <form [formGroup]="form" (submit)="onSubmit()" class="loginForm">
      <ion-item>
        <ion-label>Pseudo : </ion-label>
        <ion-input type="text" required formControlName="username">   </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mot de passe : </ion-label>
        <ion-input type="password" required formControlName="password">   </ion-input>
      </ion-item>
      <ion-button type="submit" class="myButton" expend="bloc" [disabled]="form.invalid">
        Connexion
      </ion-button>
    </form>
    <div class="message">
      <ion-label>{{message}}</ion-label>
    </div>
    <div class="options">
      <ion-label class="option" [routerLink]="['/']">Mot de passe oubli√© ?</ion-label> <br> 
      <ion-label class="option" [routerLink]="['/inscription']" >Inscription.</ion-label>
    </div>
</ion-content>
<ion-footer>
